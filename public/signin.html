<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body class="img " style="background-image: url(images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Welcome To Draglo</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      			<h3 class="mb-4 text-center">Login</h3>
		      			<div class="signin-form">
		      				<div class="form-group">
		      					<input id="email" type="text" class="form-control" placeholder="Email Address" required>
		      				</div>
	            			<div class="form-group">
								<input id="password-field" type="password" class="form-control" placeholder="Password" required>
							</div>
	            			<div class="form-group">
	            				<button onclick="signIn()" type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            			</div>
	            			<div class="form-group d-md-flex">
	            				<div class="w-50 text-md-right">
									<a href="#" style="color: #fff"></a>
								</div>
								<div class="w-50 text-md-right">
									<a href="/signup.html" style="color: #fff">Create An Account</a>
								</div>
	            			</div>
						</div>
			
	          			<p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
	          			<div class="social d-flex text-center">
	          				<a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span>Google</a>
	          			</div>
		      		</div>
				</div>
			</div>
		</div>
	</section>

<script src="./script/signin.js"></script>

	</body>
</html>
