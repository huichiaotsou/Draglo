<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <!-- <link href='./src/calendar.css' rel='stylesheet' /> -->
    <link href='./dist/main.css' rel='stylesheet' />
    <script src='./dist/main.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script/trip.js"></script>
  </head>
  <body>
    
    <header>      
      <button id="back-dashboard" type="button" class="btn btn-outline-success" onclick="backToDashboard()">回主控台</button>
      
      <div id="nav-bar">
        <!-- Single danger button -->
        <div class="btn-group">
          <button id="settings" class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            編輯
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" onclick="changeTripPeriod()">設定旅行區間</a>    
            <a class="dropdown-item" onclick="archiveTrip(0)" id="recover-trip">回復行程</a>
            <a class="dropdown-item" onclick="archiveTrip(1)" id="archive-trip">封存行程</a>
            <a class="dropdown-item" onclick="archiveTrip(2)" id="delete-trip">刪除行程</a>
          </div>
        </div>
        
        <!-- Single danger button -->
        <div class="btn-group">
          <button id="automation" class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            自動化
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">計算交通時間</a>
            <a class="dropdown-item" href="#">設定偏好交通工具</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">自動安排行程</a>
            <a class="dropdown-item" href="#">設定啟程城市</a>
            <a class="dropdown-item" href="#">設定最大步行時間</a>
          </div>
        </div>
      </div> 
      
      <div id="trip-title" class="col-sm-4 col-sm-offset-4">
        <div class="input-group mb-3">
          <input id="trip-name" type="text" class="form-control" placeholder="未命名行程" aria-label="" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button id="save-trip-name" class="btn btn-outline-secondary" type="button" onclick="updateTripName()">儲存</button>
          </div>
        </div>
      </div>
      
      
      <!-- Single danger button -->
      <div id="account" class="btn-group">
        <button id="automation" class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          帳號
        </button>
        <div class="dropdown-menu" id="account-setting">
          <a class="dropdown-item" onclick="signOut()">登出</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">我的其他行程：</a>
        </div>
      </div>
      
      <button id="share" type="button" class="btn btn-outline-success">共用</button>
      
    </header>
    
    <main>
      <div class="flex-row" id="main">
        <!-- [START] CALENDAR CONTAINER -->
        <div id='calendar-container'>
          <div id='calendar'></div>
        </div>
        <!-- [END] CALENDAR CONTAINER -->
        
        <!-- [START] --------------------------RIGHT SIDE-------------------------- --> 
        <div class='right_side' class='flex-col'>
          
          <div id="scroll-area" class="flex-row">
            <div class="scroll-container">
              
              
              <!-- [START] EXTERNAL EVENT BLOCK -->
              <div id='external-events'>
                <div class="flex-row">
                  <span id='spots-list-title'>景點清單:</span>
                  <span id='delete-message'>雙擊以刪除景點</span>
                </div>
              </div>
              <!-- [END] EXTERNAL EVENT BLOCK -->
            </div>
            
            <div id="cities-container">
              <div class='city'>顯示全部</div>
              <div class='city'>巴黎</div>
              <div class='city'>阿姆斯特丹</div>
              <div class='city'>鹿特丹</div>
              <div class='city'>倫敦</div>
              <div class='city'>哥本哈根</div>
              <div class='city'>柏林</div>
            </div>
          </div>
          
          <div id="google_maps_container">
            <div style="display: none">
              <input
              id="pac-input"
              class="controls"
              type="text"
              placeholder="搜尋景點"
              />
            </div>
            <div id="map"></div>
            <div id="infowindow-content">
              <span id="place-name" class="title"></span><br />
              <strong>Place ID</strong>: <span id="place-id"></span><br />
              <span id="place-address"></span>
            </div>
          </div>
        </div>
        <!-- [END] --------------------------RIGHT SIDE-------------------------- --> 
      </div>
    </main>
    
    <footer>
      footer area
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/trip.css">
    <script src="./script/map.js"></script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7JZBoemp8yVauFZ_9J2cShM2J7uJqCjQ&callback=initMap&libraries=places&v=weekly"
    async
    ></script>
    
  </body>
  </html>
