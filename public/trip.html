<!DOCTYPE html>
<html>
  <head>
    <title>Draglo - Trips </title>
    <meta charset='utf-8' />
    <script src="/socket.io/socket.io.js"></script>
    <link href='./dist/main.css' rel='stylesheet' />
    <script src="./script/trip.js"></script>
    <script src="./script/map.js"></script>
    <script src='./dist/main.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script/automation.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
	  <meta name="google-signin-client_id" content="83631735915-g6vaaeunnvhaabqgbso5bpj6barl9o9i.apps.googleusercontent.com">
    <div class="g-signin2" data-onsuccess="onSignIn" style="display: none;"></div>
  </head>
  <body>
    
    <header>      
      <button id="back-dashboard" type="button" class="btn btn-outline-secondary" onclick="backToDashboard()"> Draglo </button>
      
      <div id="nav-bar">
        <div id="account" class="btn-group">
          <button class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Account
          </button>
          <div class="dropdown-menu" id="account-setting">
            <a class="dropdown-item" onclick="NativeSignOut(); googleSignOut();">Sign Out</a>
            <div class="dropdown-divider"></div>
            <a style="margin-left: 10px; font-weight: 800;">My Trips:</a>
          </div>
        </div>
        <div class="alert alert-dark" role="alert" id="archive-banner" onclick="archiveTrip(0)">
          It's an archived trip, click here to restore.
        </div>      
    </div> 
    
    <div id="trip-title" class="col-sm-3 col-sm-offset-4">
      <div class="input-group mb-3">
        <input id="trip-name" type="text" class="form-control" aria-label="" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button id="save-trip-name" class="btn btn-outline-secondary" type="button" onclick="updateTripName()">Save</button>
        </div>
      </div>
    </div>
    <div id="settings" class="btn-group">
      <button class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Trip Settings
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" onclick="setTripPeriod('top-end')">Modify Trip Period</a>
        <!-- <a class="dropdown-item" onclick="changeDayStart()">設定出門時間</a> -->
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" onclick="shareTrip()" id="share-trip">Share with Friends</a>
        <a class="dropdown-item" onclick="archiveTrip(0)" id="recover-trip">Restore the trip</a>
        <a class="dropdown-item" onclick="archiveTrip(1)" id="archive-trip">Archive the trip</a>
        <a class="dropdown-item" onclick="archiveTrip(2)" id="delete-trip">Delete the trip</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" onclick="clearTrip()">Clear calendar</a>
        <!-- <a class="dropdown-item" id="iCal-feed">Export iCalendar Feed</a> -->
      </div>
    </div>
    
    <button id="iCal-feed" class="btn btn-outline-primary" type="button">Export Calendar</button>
    <button id="calculateTrip" class="btn btn-outline-primary" data-city="null" data-day-start="540" type="button">Auto-Scheduling</button>
    
  </header>
  
  <main>
    <div class="flex-row" id="main">
      <div id='calendar-container'>
        <div id='calendar'></div>
      </div>
      
      <div class='right_side' class='flex-col'>
        <div id="scroll-area" class="flex-row">
          <div class="scroll-container">
            <div class="flex-row">
              <span id='spots-list-title'>My spots</span>
              <span id='delete-message'>double click to remove spots</span>
            </div>
            <div id='external-events'>
            </div>
          </div>

            
          <div id="cities-container">
          </div>
        </div>
          
          <div id="google_maps_container">
            <div style="display: none">
              <input id="pac-input" class="controls" type="text" placeholder="Search a spot">
            </div>
            <div id="map"></div>
            <div id="infowindow-content">
              <span id="place-name" class="title"></span><br>
              <span id="place-address"></span>
            </div>
          </div>
          <div id="instruction">
            Click the search result and click
            <img style="width: 30px;" src="/images/mapicon.webp" alt="map icon"> 
            to add spots 
          </div>
        </div>
      </div>

    </main>
    
    <footer>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/trip.css">

    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtGsZzNEp000nLgBRtwZwhWJZyGd4AjMY&callback=initMap&libraries=places&language=en&v=weekly"
    async
    ></script>

  </body>
  </html>
