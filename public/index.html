<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <!-- <link href='./src/calendar.css' rel='stylesheet' /> -->
    <link href='./dist/main.css' rel='stylesheet' />
    <script src='./dist/main.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>

    <header>

      <button id="back-dashboard" type="button" class="btn btn-outline-success">回主控台</button>
        
        <div id="trip-title" class="col-sm-4 col-sm-offset-4">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="行程名稱" aria-label="" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">儲存</button>
            </div>
          </div>
        </div>

          <div id="undo-redo" class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-outline-secondary btn-sm">Undo</button>
            <button type="button" class="btn btn-outline-secondary btn-sm">Redo</button>
          </div>
          
        <div id="nav-bar">
          <!-- Single danger button -->
          <div class="btn-group">
            <button id="settings" class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              設定
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">旅行區間</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">外出時間</a>
            </div>
          </div>

          <!-- Single danger button -->
          <div class="btn-group">
            <button id="automation" class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              自動化
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">計算交通時間</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">自動安排行程</a>
            </div>
          </div>
        </div>

        <button id="share" type="button" class="btn btn-outline-success">共用</button>

        <!-- Single danger button -->
          <div id="account" class="btn-group">
            <button id="automation" class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              帳號
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">帳號設定</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">登出</a>
            </div>
          </div>
        
    </header>

    <main>
      <div class="flex-row" id="main">
        <!-- [START] CALENDAR CONTAINER -->
        <div id='calendar-container'>
          <div id='calendar'></div>
        </div>
        <!-- [END] CALENDAR CONTAINER -->

        <!-- [START] --------------------------RIGHT SIDE-------------------------- --> 
        <div class='right_side' class='flex-col'>

          <div id="scroll-area" class="flex-row">
            <div class="scroll-container">
              <!-- [START] EXTERNAL EVENT BLOCK -->
              <div id='external-events'>
                <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
                  <div class='fc-event-main'>My Event 1</div>
                </div>
                <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
                  <div class='fc-event-main'>My Event 2</div>
                </div>
                <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
                  <div class='fc-event-main'>My Event 3</div>
                </div>
                <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
                  <div class='fc-event-main'>My Event 4</div>
                </div>
                <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
                  <div class='fc-event-main'>My Event 5</div>
                </div>
                <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
                  <div class='fc-event-main'>My Event 6</div>
                </div>
                <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
                  <div class='fc-event-main'>My Event 7</div>
                </div>
                <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
                  <div class='fc-event-main'>My Event 8</div>
                </div>
                <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
                  <div class='fc-event-main'>My Event 9</div>
                </div>
              </div>
              <!-- [END] EXTERNAL EVENT BLOCK -->
            </div>

            <div id="cities-container">
              <div class='city'>顯示全部</div>
              <div class='city'>巴黎</div>
              <div class='city'>阿姆斯特丹</div>
              <div class='city'>鹿特丹</div>
              <div class='city'>倫敦</div>
              <div class='city'>哥本哈根</div>
              <div class='city'>柏林</div>
            </div>
        </div>

          <div id="google_maps">
            Google maps
          </div>
        </div>
        <!-- [END] --------------------------RIGHT SIDE-------------------------- --> 
      </div>
    </main>

    <footer>
      footer area
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
