<!doctype html>
<html lang="en">
  <head>
  	<title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	</head>
	<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Welcome To Draglo</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Register A New Account</h3>
		      	
			<div class="signup-form">
				<div class="form-group">
					<input id="email" type="text" class="form-control" placeholder="Email Address" required>
				</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Password" required>
	            </div>
				<div class="form-group">
					<input id="password-repeat" type="password" class="form-control" placeholder="Repeat Password" required>
				  </div>
	            <div class="form-group">
	            	<button onclick="signUp()" type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
	            </div>
			</div>

		      </div>
				</div>
			</div>
		</div>
	</section>

<script src="./script/signup.js"></script>

	</body>
</html>
